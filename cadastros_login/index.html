<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Cadastros</h2>
        <p>Preencha os campos abaixo para se cadastrar.</p>
        <p>Você pode se cadastrar como cliente, fornecedor e cadastrar seus produtos.</p>
        <main>
            <section>
                <h2>Cadastro para Clientes</h2>
                <form action="cadastro.php" method="post">
                    <label for="name">Nome:</label><br/>
                    <input type="text" class="form-input" id="name" name="name" required placeholder="Cadastre seu nome completo"><br/>

                    <label for="username">Email:</label><br/>
                    <input type="email" class="form-input" id="username" name="username" required placeholder="Cadastre um email válido"><br/>
                    
                    <label for="password1">Senha:</label><br/>
                    <input type="password" class="form-input" id="password1" name="password1" minlength="4" required placeholder="Preencha a senha"><br/>
                    
                    <label for="password2">Confirmar Senha:</label><br/>
                    <input type="password" class="form-input" id="password2" name="password2" minlength="4" required placeholder="Preencha novamente a senha"><br/>
                    
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar Dados">
                </form>    
            </section>   
            <section>
                <h2>Cadastro para Fornecedores</h2>
                <form action="fornecedor.php" method="post">
                    <label for="fornecedor">Nome do Fornecedor:</label><br/>
                    <input type="text" class="form-input" id="fornecedor" name="fornecedor" required placeholder="Nome do Fornecedor"><br/>
                    
                    <label for="username">Email:</label><br/>
                    <input type="email" class="form-input" id="username" name="username" required placeholder="Cadastre um email válido"><br/>

                    <label for="telefone">Telefone:</label><br/>
                    <input type="text" class="form-input" id="telefone" name="telefone" required placeholder="Cadastre um telefone"><br/>                    
                    
                    <label for="produtosf">Nome do Produto Fornecido:</label><br/>
                    <input type="text" class="form-input" id="produtosf" name="produtosf" required placeholder="Nome do Produto Fornecido"><br/>
                    
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar Dados">
                </form>    
            </section>   
            <section>
                <h2>Cadastro para Produtos</h2>
                <form action="produtos.php" method="post">
                    <label for="produtos">Nome do Produto:</label><br/>
                    <input type="text" class="form-input" id="produtos" name="produtos" required placeholder="Nome do Produto"><br/>

                    <label for="valor">Valor do Produto:</label><br/>
                    <input type="text" class="form-input" id="valor" name="valor" required placeholder="Valor do Produto"><br/>
                    
                    <label for="quantidade">Quantidade do Produto:</label><br/>
                    <input type="number" class="form-input" id="quantidade" name="quantidade" required placeholder="Quantidade do Produto"><br/>

                    <label for="fornecedor">Nome do Fornecedor:</label><br/>
                    <input type="text" class="form-input" id="fornecedor" name="fornecedor" required placeholder="Nome do Fornecedor"><br/>
                    
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar Dados">
                </form>    
            </section>   
        </main>
    </div>
</body>
</html>
